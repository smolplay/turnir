<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир по Майнкрафту от Бетбума</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #222, #111);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFA500;
        }
        .audio-container {
            margin-top: 30px;
            text-align: center;
        }
        .volume-control {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Турнир по Майнкрафту от Бетбума</h1>

    <!-- Аудио и регулятор громкости -->
    <div class="audio-container">
        <audio id="backgroundAudio" loop>
            <source src="https://github.com/smolplay/turnir/raw/main/music%20(8).mp3" type="audio/mp3">
            Ваш браузер не поддерживает элемент audio.
        </audio>
        <button onclick="toggleAudio()">Включить/Выключить Музыку</button>
        <br>
        <input type="range" class="volume-control" id="volumeControl" value="100" max="100" step="1" onchange="setVolume(this.value)">
    </div>

    <script>
        function toggleAudio() {
            const audio = document.getElementById("backgroundAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function setVolume(value) {
            const audio = document.getElementById("backgroundAudio");
            audio.volume = value / 100;
        }

        window.onload = function () {
            document.getElementById("backgroundAudio").play();
        };
    </script>

</body>
</html>
