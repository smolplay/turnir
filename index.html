    <script>
        const teams = [
            {

                players: [
                    { name: "–°–∞–Ω—è", bio: "–ß–∏–ª–æ–≤—ã–π —Ç–∏–ø, –Ω–µ –∑–ª–∏—Ç—å", image: "https://i.postimg.cc/zXTkBn5x/photo-2025-02-15-13-59-00.jpg" },
                    { name: "–°–∞—à–∞", bio: "–§–æ—Ä—Ç–Ω–∞–π—Ç–µ—Ä, 20 –ª–µ—Ç –Ω–µ –µ–±–∞–ª –∂–µ–Ω—â–∏–Ω—É", image: "https://i.postimg.cc/N0C6VD7j/photo-2025-02-15-14-02-27.jpg" },
                    { name: "–ú–∞—Ç–≤–µ–π", bio: "–ë–∏–∑–Ω–µ—Å–º–µ–Ω, —Ñ–ª—é—ç–Ω—Å–µ—Ä", image: "https://i.postimg.cc/bJKQYv5X/VYYlegwhjm0.jpg" },
                    { name: "–ë–æ–±", bio: "–ò–≥—Ä–æ–º–∞–Ω, –µ–≤–Ω—É—Ö", image: "https://i.postimg.cc/KvhndRLB/photo-2025-02-15-13-58-47.jpg" },
                    { name: "–í–ª–∞–¥–æ—Å", bio: "–ö–∏–±–µ—Ä—Å–ø–æ—Ä—Ç—Å–º–µ–Ω –∏ –ª—é–±–∏—Ç –æ–±–ª–∞–¥–∞–µ—Ç", image: "https://i.postimg.cc/s2xSpSdd/photo-2025-02-15-14-07-24.jpg" }

                    { name: "–ò–ª—å—è", bio: "–ü—Ä–æ—Å—Ç–æ —Ä–æ–≤–Ω—ã–π –ø–∞—Ü–∞–Ω (–∫–ª–æ—É–Ω)", image: "https://i.postimg.cc/HLFJXh9X/photo-2023-09-06-09-33-36.jpg" },

            }
        ];

        function showPlayers(teamIndex) {
            document.getElementById("teams").style.display = "none";
            document.getElementById("players").style.display = "block";
            document.getElementById("teamTitle").innerText = teams[teamIndex].name;

            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";

            teams[teamIndex].players.forEach(player => {
                playerList.innerHTML += `
                    <div class="player-card">
                        <img src="${player.image}" alt="${player.name}" class="player-image">
                        <div class="player-name">${player.name}</div>
                        <div class="player-bio">${player.bio}</div>
                    </div>
                `;
            });

            // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ç–æ –ø–æ–ª—è
            document.getElementById("fieldImageContainer").style.display = "none";
        }

        function goBack() {
            document.getElementById("teams").style.display = "flex";
            document.getElementById("players").style.display = "none";
            document.getElementById("fieldImageContainer").style.display = "block";
        }

        function toggleAudio() {
            const audio = document.getElementById("backgroundAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function setVolume(value) {
            const audio = document.getElementById("backgroundAudio");
            audio.volume = value / 100;
        }

        window.onload = function () {
            document.getElementById("backgroundAudio").play();
        };
    </script>
